name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The name of the version which should be released'
        required: true

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.release.outputs.upload_url }}
    steps:
      - id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: v${{ github.event.inputs.version }}
          draft: true
  build:
    runs-on: ${{ matrix.os }}
    needs: create-release
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: ubuntu-latest
            cli_assembly_id: linux-amd64
            cli_assembly_format: tar.gz
            maven_phase: deploy
          - os: windows-latest
            cli_assembly_id: windows-amd64
            cli_assembly_format: zip
            maven_phase: package
            gu_executable_ext: .cmd
          - os: macos-latest
            cli_assembly_id: macos-amd64
            cli_assembly_format: tar.gz
            maven_phase: package
    steps:
      - uses: ilammy/msvc-dev-cmd@v1
        if: ${{ matrix.os == 'windows-latest'}}
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - uses: DeLaGuardo/setup-graalvm@3.1
        with:
          graalvm-version: '21.1.0.java11'
      - run: gu${{ matrix.gu_executable_ext }} install native-image
      - uses: stCarolas/setup-maven@v4
        with:
          maven-version: 3.6.3
      - run: |
          mvn -B -s etc/m2/settings-ci.xml ${{ matrix.maven_phase }} -Pnative-image "-Drevision=${{ github.event.inputs.version }}" "-Dcli.assembly.id=${{ matrix.cli_assembly_id }}" "-Dcli.assembly.format=${{ matrix.cli_assembly_format }}"
        env:
          GITHUB_USER: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Sign executable
        if: ${{ matrix.os == 'macos-latest'}}
        run: |
          security delete-keychain $KEY_CHAIN_NAME || true
          security create-keychain -p $KEY_CHAIN_PASSWORD $KEY_CHAIN_NAME
          security default-keychain -s $KEY_CHAIN_NAME
          security unlock-keychain -p $KEY_CHAIN_PASSWORD $KEY_CHAIN_NAME
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security import certificate.p12 -k $KEY_CHAIN_NAME -P $APPLE_CERTIFICATE_PASSWORD -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k $KEY_CHAIN_PASSWORD $KEY_CHAIN_NAME
          /usr/bin/codesign --force -s $APPLE_IDENTITY code/cli/target/project-env-cli -v
          security delete-keychain $KEY_CHAIN_NAME
          cd code/cli/target && tar -czf cli-${{ github.event.inputs.version }}-${{ matrix.cli_assembly_id }}.${{ matrix.cli_assembly_format }} project-env-cli
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_IDENTITY: ${{ secrets.APPLE_IDENTITY }}
          KEY_CHAIN_PASSWORD: password
          KEY_CHAIN_NAME: project-env.keychain
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: code/cli/target/cli-${{ github.event.inputs.version }}-${{ matrix.cli_assembly_id }}.${{ matrix.cli_assembly_format }}
          asset_name: cli-${{ github.event.inputs.version }}-${{ matrix.cli_assembly_id }}.${{ matrix.cli_assembly_format }}
          asset_content_type: application/octet-stream

