name: Build

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - run: |
        curl -L https://github.com/Project-Env/project-env-cli/releases/download/v0.0.2/project-env-cli-linux-amd64 -o project-env-cli
        chmod +x ./project-env-cli
        ./project-env-cli --config-file=project-env.xml --output-mode=GITHUB_ACTIONS --output-file=github-actions-env.sh
        chmod +x ./github-actions-env.sh
        ./github-actions-env.sh

    - run: mvn -B package